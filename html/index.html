<!doctype html>
<html lang="en">
<head>
	<title>Agile Scrum Health Check</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/app.css">
</head>
<body class="bg-light">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Agile Scrum Health Check</a>
		</div>
	</nav>
	<div class="container">
		<div class="row g-0">
			<div class="col-8">
				<canvas id="radar"></canvas>
			</div>
			<div class="col-4">
				<div class="row mb-3 mt-3">
					<div class="col">
						<form class="border p-4 bg-white">
							<div class="form-group">
								<input type="text" class="form-control" id="team" placeholder="Enter your Team Name">
							</div>

							<div class="form-group">
								<div class="row mt-3">
									<div class="col">
										<button id="download" class="btn btn-primary w-100" type="button">
											<i class="fas fa-download"></i> Download Chart
										</button>
									</div>
									<div class="col">
										<button id="reset" class="btn btn-danger w-100" type="button">
											<i class="fa fa-undo"></i> Reset
										</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col">
						<div class="accordion" id="sections">
							<div class="section accordion-item template d-none">
								<h2 id="template-heading" class="accordion-header">
									<button type="button" class="accordion-button collapsed"></button>
								</h2>
								<div class="accordion-collapse collapse">
									<div class="accordion-body">
										<ul class="questions list-unstyled m-0">
											<li class="question form-check template d-none mb-3">
												<input class="form-check-input" type="checkbox" value="1">
												<label class="form-check-label"></label>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ajv/8.11.2/ajv7.min.js"></script>

<script type="module" src="./assets/js/index.js"></script>

</html>
