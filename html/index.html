<!doctype html>
<html lang="en">
<head>
	<title>Agile Scrum Health Check</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
	<h1>Agile Scrum Health Check</h1>
	<div class="container-fluid pb-3">
		<div class="d-grid gap-3">
			<div class="bg-light border rounded-3">
				<canvas id="spiderChart"></canvas>
			</div>
			<div class="bg-light border rounded-3">
				<div class="accordion" id="sections">
					<div class="section accordion-item template d-none">
						<h2 id="template-heading" class="accordion-header">
							<button type="button" class="accordion-button collapsed"></button>
						</h2>
						<div class="accordion-collapse collapse">
							<div class="accordion-body">
								<ul class="questions list-unstyled m-0">
									<li class="question form-check template d-none">
										<input class="form-check-input" type="checkbox" value="1">
										<label class="form-check-label"></label>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ajv/8.11.2/ajv7.min.js"></script>

<script type="module" src="./assets/js/index.js"></script>

</html>
