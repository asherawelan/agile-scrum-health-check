<!doctype html>
<html lang="en">
<head>
	<title>Agile Scrum Health Check</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Agile Scrum Health Check</h1>
	<div class="container-fluid pb-3">
		<div class="d-grid gap-3" style="grid-template-columns: 2fr 1fr;">
			<div class="bg-light border rounded-3">
				<canvas id="spiderChart"></canvas>
			</div>


			<div class="bg-light border rounded-3">
				<div class="accordion" id="sections">
					<div class="section accordion-item template d-none">
						<h2 id="template-heading" class="accordion-header">
							<button type="button" class="accordion-button collapsed"></button>
						</h2>
						<div class="accordion-collapse collapse">
							<div class="accordion-body">
								<ul class="questions list-unstyled m-0">
									<li class="question form-check template d-none m-0">
										<input class="form-check-input" type="checkbox" value="1">
										<label class="form-check-label"></label>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script type="module" src="assets/js/main.js"></script>

</html>
